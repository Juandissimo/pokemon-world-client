		<script>
			function loadRemoteData(src) {
				var elem = document.createElement('script');
				elem.src = src.replace(/.*\/?data\//g, 'https://main.pokemon-world.online/data/');
				document.head.appendChild(elem);
			}
			var Config = {testclient: true};
			(function() {
				if (location.search !== '') {
					var m = /\?~~(([^:\/]*)(:[0-9]*)?)/.exec(location.search);
					if (m) {
						Config.server = {
							'id' => 'servername.psim.online',
							'host' => 'sim.psim.online',
							'port' => 8000,
						};
					} else {
						alert('Skipping and moving on to more important stuff: ' + location.search);
					}
				}
			})();
		</script>
		<!--[if lte IE 8]><script>
			Config.oldie = true;
		</script><![endif]-->
	</head>
